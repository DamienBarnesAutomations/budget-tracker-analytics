version: '3.9'
services:
  db_master:
    image: postgres:15-alpine
    container_name: db_master
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql:/docker-entrypoint-initdb.d:ro # Mounts SQL scripts for setup
    ports:
      - "5432:5432" # Optional: For local connection with pgAdmin/DBeaver
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  n8n_orchestrator:
    image: n8nio/n8n:latest
    container_name: n8n_orchestrator
    restart: always
    environment:
      N8N_HOST: localhost
      N8N_PORT: 5678
      N8N_PROTOCOL: http
      # Database connection for n8n to connect to db_master
      DB_POSTGRESDB_HOST: db_master # IMPORTANT: Use the service name
      DB_POSTGRESDB_DATABASE: ${POSTGRES_DB}
      DB_POSTGRESDB_USER: ${POSTGRES_USER}
      DB_POSTGRESDB_PASSWORD: ${POSTGRES_PASSWORD}
      DB_POSTGRESDB_PORT: 5432
      DB_TYPE: postgresdb
      DB_TIMEOUT: 60000
      POSTGRES_EXTRA_QUERY_STRING: family=4
    ports:
      - "5678:5678"
    volumes:
      - n8n_data:/home/node/.n8n
    depends_on:
      db_master:
        condition: service_healthy

  python_logic_service:
    build:
      context: ./python_logic_service
      dockerfile: Dockerfile
    container_name: python_logic_service
    restart: always
    ports:
      - "5000:5000" # For n8n to connect via HTTP
    # IMPORTANT: Access db_master using the service name:
    environment:
      DB_HOST: db_master
      DB_NAME: ${POSTGRES_DB}
      DB_USER: ${POSTGRES_USER}
      DB_PASS: ${POSTGRES_PASSWORD}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN} 
      N8N_WEBHOOK_URL: ${N8N_WEBHOOK_URL}

volumes:
  postgres_data:
  n8n_data: